<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN Example</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel CDN for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // React Component -> Class버전으로 변경
        class HelloWorld extends React.Component { // 리액트.컴포넌트로부터 상속
            render() {
                return (
                    <div>
                        <h1>Hello, React with CDN!</h1>
                        <p>Hello, {this.props.greetTarget}!</p>
                    </div>
                ); // props를 줄 수 있음
            }
        }
        // Render the component to the DOM
        // ReactDOM.render(<HelloWorld greetTarget="props추가" />, document.getElementById('root'));
        // greetTarget에 내용입력
        ReactDOM.render(
            <div>
                <HelloWorld greetTarget="사과" />
                <HelloWorld greetTarget="바나나" />
            </div>
            , document.getElementById('root'));
    </script>
</body>

</html>
