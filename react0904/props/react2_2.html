<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN Example</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel CDN for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // React Component -> Class버전으로 변경
        const destination = document.getElementById('root');
        class HelloWorld extends React.Component { // 리액트.컴포넌트로부터 상속
            render() {
                return (
                    <div>
                        <h1>Hello, React with CDN!</h1>
                        <p>This is a simple React example using CDN.</p>
                    </div>
                );
            }
        }

        // Render the component to the DOM
        // ReactDOM.render(<HelloWorld />, document.getElementById('root'));
        // ReactDOM.render(<h1>Hi~</h1>, document.getElementById('root')); // 이 부분을 변경해 사용할 수도 있음. 단, 하나의 태그만 사용 가능
        ReactDOM.render(
            <div>
                <HelloWorld/>
                <HelloWorld/>
                <HelloWorld/>
                <h1>Batman</h1>
                <h1>Iron Man</h1>
                <h1>Nicolas Cage</h1>
                <h1>Mega Man</h1>
                <HelloWorld/>
            </div>, destination);
    </script>
</body>

</html>
